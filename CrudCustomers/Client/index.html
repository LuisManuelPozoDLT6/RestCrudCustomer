<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CUSTOMER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<header id="succes">
</header>

<body>

<h1 class="text-center"><i class="fas fa-users"></i> Consulta de clientes</h1>
<div class="container position-relative" style="margin-top: 10px;">
    <div class="row ">
        <div class="col-11 mx-auto d-block">
            <hr>
            <div class="card" style="margin-bottom: 10px;">
                <div class="card-header">
                    <h3 class="text-center">Customers
                        <button title="Agregar" type="button" class="btn btn-success rounded-circle"
                                data-bs-toggle="modal" data-bs-target="#newCustomer">
                            <i class="fas fa-plus"></i>
                        </button>
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="text-center table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Nombre contacto</th>
                            <th>Telefono</th>
                            <th>Dirección</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tbody id="table">
                        <tr>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="newCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registar cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form action="javascript:void(0);" onsubmit="save(this);" id="formSave">
                        <div class="row">
                            <div class="col-6">
                                <label >Número de cliente</label>
                                <input class="form-control" type="number" placeholder="Número de cliente" required
                                       name="Number" id="Number">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Nombre del cliente</label>
                                <input class="form-control" type="text" placeholder="Nombre del cliente" id="Name"
                                       name="Name">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Nombre del contacto</label>
                                <input class="form-control" type="text" placeholder="Nombre del contacto"
                                       id="ContactName">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Apellido del contacto</label>
                                <input class="form-control" type="text" placeholder="Apellido del contacto"
                                       id="ContactLastName">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Telefono del cliente</label>
                                <input class="form-control" type="text" placeholder="Telefono del cliente"
                                       id="Phone" name="Phone">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Limite de crédito</label>
                                <input class="form-control" type="number" placeholder="Limite de crédito" id="Limit"
                                       name="Limit">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Dirección 1</label>
                                <input class="form-control" type="text" placeholder="Dirección 1" id="Address1"
                                       name="Address1">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Dirección 2</label>
                                <input class="form-control" type="text" placeholder="Dirección 2" id="Address2"
                                       name="Address2">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Ciudad</label>
                                <input class="form-control" type="text" placeholder="Ciudad" id="City" name="City">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Estado</label>
                                <input class="form-control" type="text" placeholder="Estado" id="State"
                                       name="State">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >Codigo postal</label>
                                <input class="form-control" type="number" placeholder="Codigo postal" id="Postal"
                                       name="Postal">
                                <br>
                            </div>
                            <div class="col-6">
                                <label >País</label>
                                <input class="form-control" type="text" placeholder="País" id="Country"
                                       name="Country">
                                <br>
                            </div>
                            <div class="col-12">
                                <label >Representante de ventas</label>
                                <select class="form-select" id="employees" aria-placeholder="Hola"></select>
                                <br>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Save employee</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Modificar cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <div class="container">
                    <form action="javascript:void(0);" onsubmit="update(this);" id="formUpdate">
                        <div class="row" id="modalUpdate">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Save employee</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Eliminar cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <div class="container">
                    <form action="javascript:void(0);" onsubmit="deleteCustomers();" id="formDelete">
                        <div class="row text-center" id="modalDelete" >

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
</script>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
